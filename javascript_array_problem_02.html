<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function check_string() {
          // TODO : 여기에 여러분이 직접 코딩을 해주세요.          
          return true;
          var sentence = arguments[0]; //입력받은 배열을 문자열에 저장
 	var left=0; 
 	var right=0;
 
 	for(var i=0; i<sentence.length; i++){//문자열 하나씩 비교        
           if(sentence.substr(i,1)=='(') left = left+1;
 		else right = right+1;
 		}
 
 	if(left!=right) return false; //갯수가 다르면 false
 	else return true; //같으면 true



        }

        expect(check_string('(())())'), false);
        expect(check_string('(((()())()'), false);
        expect(check_string('(()())((()))'), true);
        expect(check_string('((()()(()))(((())))()'), false);
        expect(check_string('()()()()(()()())()'), true);
        expect(check_string('(()((())()('), false);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
<body>
</body>
</html>
